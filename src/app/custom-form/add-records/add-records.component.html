
<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="program-component-holder mat-elevation-z4">
    <mat-toolbar class="program-header" class="exmple-toolbar" style="padding: 10px">
      <span *ngFor="let fm of myForm">
        <span>{{fm.title}}</span>
      </span>
      
      <span class="example-fill-remaining-space"></span>
      <span class="text-success" style="margin-right: 100px;font-size: 18px;">{{message}}</span>
      <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="saveData()"><mat-icon iconsmall>send</mat-icon> Send</button>
    </mat-toolbar>
    <div *ngFor="let html of generatedForm">
      <div [innerHTML]="html.html_document | inputSanitizer">
    
      </div>
    </div>
    </div>
    </div>
