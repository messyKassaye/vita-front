<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="program-component-holder mat-elevation-z4">
    <mat-toolbar class="program-header">
      <h1 class="mat-headline center-align">Projects</h1>
      <span [ngClass]="'spacer'" [ngClass.xs]="''"></span>
      <button mat-raised-button color="primary" class="program-button" routerLink="/auth/master-modules/project/add-category" fxFlexAlign="center end">
        <mat-icon iconsmall>add</mat-icon>
        Project category
      </button>
      <button mat-raised-button color="primary" class="program-button" routerLink="/auth/master-modules/project/add">
        <mat-icon iconsmall>add</mat-icon>
        Project
      </button>
    </mat-toolbar>
    <div class="program-container">
        <div id="marked-project" fxLayout fxLayout.xs="column" fxLayoutGap="20px">
          <mat-card>hello</mat-card>
          <mat-card>hello 2</mat-card>
        </div>
    </div>
  </div>
</div>
