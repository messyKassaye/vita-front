<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">
  <div fxFlex class="add-program-category-component-holder mat-elevation-z4">
    <mat-toolbar class="program-header">
      <h1 class="mat-headline center-align">Add New Project Category</h1>
    </mat-toolbar>
    <div class="program-category-container">
      <form novalidate #addcategory="ngForm" (ngSubmit)="submit(addcategory)">
        <p>
          <mat-form-field class="full-width">
            <input type="text" matInput name="name" ngModel placeholder="Project Category Name" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <textarea matInput name="description" ngModel placeholder="Project Category Description" rows=4></textarea>
          </mat-form-field>
        </p>
        <button  mat-raised-button color="primary" type="submit"  class="background-primary text-floral-white" [disabled]="addcategory.form.invalid">
          <mat-icon iconsmall>save</mat-icon>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
